<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_연산자2</title>
</head>
<body>
  <h3>비교 연산자</h3>
  <!-- 
    - 두항의 값을 비교하는 연산자(이항 연산자)


    [자료형 관계 없이 비교 가능한 연산자]

    같다
    == : 동등 비교(자료형 관계 없이 값이 같은지 비교)
    === : 동일 비교(자료형과 값 모두 같은지 비교)

    같지 않다
    != : 동등 비교
    !== : 동일 비교

  -->

  <pre>
    - 비교 연산자는
      좌변, 우변을 비교하여
      비교 결과가 맞을 경우 true,
      아닐 경우 flase를 반환한다.
      (boolean 자료형 == true, false)

  </pre>

  <button onclick="check1()">비교 연산자 확인</button>
  <script src="../js/04_연산자2.js"></script>
</body>
</html>
